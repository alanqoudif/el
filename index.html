        @media (min-width: 640px) {
            .container {

        }
        
        @media (min-width: 480px) {
            .quiz-title {

        @media (min-width: 480px) {
            .question-section {
                margin-top: 25px;
            }
        }
        
        @media (min-width: 768px) {
            .question-section {

            }

        .question-number {

            color: #4b5563;
            margin-bottom: 12px;
        }
        
        @media (min-width: 360px) {
            .question-number {

            }
        }
        
        @media (min-width: 480px) {

        .question-text {

            margin-bottom: 18px;

            overflow-wrap: break-word;

        @media (min-width: 360px) {
            .question-text {
                font-size: 15px;
            }
        }
        
        @media (min-width: 480px) {
            .question-text {
                font-size: 15px;
                margin-bottom: 20px;
            }
        }
        
        @media (min-width: 768px) {
            .question-text {
                font-size: 16px;
                margin-bottom: 25px;
                line-height: 1.6;
            }

        .options-section {
            margin-top: 20px;

        .options-title {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 15px;

        .option {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
            min-height: 44px;
        }
        
        @media (min-width: 480px) {
            .option {
                padding: 15px;
            }
        }

        .option:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        
        .option:active {
            transform: scale(0.98);
        }

        .option.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        .radio-button {
            width: 22px;
            height: 22px;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        @media (min-width: 480px) {
            .radio-button {
                width: 20px;
                height: 20px;
                margin-right: 15px;
            }
        }

        .radio-button.selected::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #3b82f6;
            border-radius: 50%;
        }

        .option-text {
            flex: 1;
            font-size: 14px;
            color: #374151;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.5;
        }
        
        @media (min-width: 480px) {
            .option-text {
                font-size: 14px;
            }
        }
        
        @media (min-width: 768px) {
            .option-text {
                font-size: 15px;
            }
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            flex-direction: column;
        }
        
        @media (min-width: 360px) {
            .action-buttons {
                flex-direction: row;
                gap: 12px;
            }
        }
        
        @media (min-width: 480px) {
            .action-buttons {
                gap: 15px;
                margin-top: 30px;
            }
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
            min-height: 44px;
            flex: 1;
        }
        
        @media (min-width: 360px) {
            .btn {
                flex: 0 1 auto;
                padding: 12px 24px;
            }
        }

        .btn-clear {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-clear:hover {
            background: #e5e7eb;
        }
        
        .btn-clear:active {
            background: #d1d5db;
            transform: scale(0.98);
        }

        .btn-save {
            background: #10b981;
            color: white;
        }

        .btn-save:hover {
            background: #059669;
        }
        
        .btn-save:active {
            background: #047857;
            transform: scale(0.98);
        }

        .sidebar {
            width: 100%;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
            max-height: calc(100vh - 120px);
            position: relative;
            overflow-y: auto;
        }
        
        @media (min-width: 768px) {
            .sidebar {
                width: 320px;
                position: sticky;
                top: 100px;
            }

        .timer-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 6px;
        }

        .timer-label {
            font-size: 14px;
            color: #6b7280;
        }

        .timer-value {
            font-size: 18px;
            font-weight: 600;
            color: #10b981;
            background: white;
            padding: 8px 15px;
            border-radius: 4px;
        }

        .btn-finish {
            width: 100%;
            padding: 14px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.2s;
        }

        .btn-finish:hover {
            background: #059669;
        }

        .instructions {
            margin-bottom: 20px;
        }

        .instructions-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1f2937;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #4b5563;
        }

        .status-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .status-answered {
            background: #3b82f6;
        }

        .status-not-answered {
            background: #ef4444;
        }

        .status-not-visited {
            background: white;
            border: 2px solid #d1d5db;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        @media (min-width: 480px) {
            .questions-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
            }
        }
        
        @media (min-width: 768px) {
            .questions-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        .questions-grid::-webkit-scrollbar {
            width: 6px;
        }
        
        .questions-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .questions-grid::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        
        .questions-grid::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .question-btn {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            background: white;
            font-size: 12px;
            font-weight: 600;
            color: #1f2937;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 35px;
        }
        
        @media (min-width: 480px) {
            .question-btn {
                font-size: 13px;
                min-height: 40px;
            }
        }
        
        @media (min-width: 768px) {
            .question-btn {
                font-size: 14px;
            }
        }

        .question-btn:hover {
            border-color: #9ca3af;
            background: #f9fafb;
        }

        .question-btn.answered {
            background: white;
            color: #1f2937;
            border: 3px solid #10b981;
            font-weight: 600;
        }

        .question-btn.not-answered {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
            font-weight: 700;
        }

        .question-btn.current {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
            font-weight: 700;
        }

        /* Updated Login Screen Styles */
        .login-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

            max-width: 450px;
            width: 90%;

        @keyframes slideUp {

            to {

            .login-screen {

        .login-title {

            .login-title {

        .form-label {

        }

        .btn-start {
            width: 100%;

            border: none;
            border-radius: 12px;
            font-size: 16px;

        .results-screen {
            max-width: 1000px;

            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

            .results-screen {
                margin: 40px auto;
                padding: 40px;
            }
        }

        .results-header {
            text-align: center;
            margin-bottom: 40px;

        .results-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1f2937;
        }
        
        @media (min-width: 768px) {
            .results-title {
                font-size: 32px;
            }
        }

        .score-display {

            color: #10b981;

        }
        
        @media (min-width: 768px) {
            .score-display {
                font-size: 48px;
            }
        }

        .score-details {
            font-size: 18px;
            color: #6b7280;
        }

        .result-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        @media (min-width: 768px) {
            .result-item {
                padding: 20px;
            }
        }

        .result-item.correct {
            background: #f0fdf4;
            border-color: #10b981;
        }

        .result-item.incorrect {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .result-item.not-answered {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .result-question {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1f2937;
            font-size: 14px;
        }
        
        @media (min-width: 768px) {
            .result-question {
                font-size: 16px;
            }
        }

        .result-answer {
            margin-top: 8px;

        }

        .result-label {
            font-weight: 600;
            color: #4b5563;
        }

        .result-correct {
            color: #10b981;
        }

        .result-incorrect {
            color: #ef4444;
        }

        .hidden {
            display: none;
        }

        .footer-credits {

            padding: 20px;
            color: #6b7280;
            font-size: 14px;

        .footer-credits a {

            gap: 5px;
            transition: color 0.2s;
        }

        .footer-credits a:hover {
            color: #2563eb;
            text-decoration: underline;

    <!-- Quiz Screen -->
    <div id="quizScreen" class="hidden">
        <div class="header">
            <div class="header-left">
                <img src="/wowlogo.png" alt="Singularis WoW" class="logo-wow">
                <img src="/meclogo.png" alt="Middle East College" class="logo-mec">
            </div>
            <div class="header-right">
                <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                <select class="header-icon" style="border: none; background: transparent; cursor: pointer;">
                    <option>English</option>
                </select>
                <div class="user-profile">
                    <span id="userInitial">U</span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="main-content">
                <h1 class="quiz-title">IT Essentials - Asynchronous Quiz 1</h1>
                <div class="question-section">
                    <div class="question-number" id="questionNumber">Question 1.</div>
                    <div class="question-text" id="questionText"></div>
                    <div class="options-section">
                        <div class="options-title">Choose from Options</div>
                        <div id="optionsContainer"></div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-clear" onclick="clearResponse()">Clear Response</button>
                    <button class="btn btn-save" onclick="saveAnswer()">Save</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="timer-section">
                    <span class="timer-label">Time left</span>
                    <span class="timer-value" id="timer">90:00</span>
                </div>
                <button class="btn-finish" onclick="finishQuiz()">Finish Test</button>
                <div class="instructions">
                    <div class="instructions-title">Instructions!</div>
                    <div class="instruction-item">
                        <div class="status-circle status-answered"></div>
                        <span>Answered</span>
                    </div>
                    <div class="instruction-item">
                        <div class="status-circle status-not-answered"></div>
                        <span>Not Answered</span>
                    </div>
                    <div class="instruction-item">
                        <div class="status-circle status-not-visited"></div>
                        <span>Not Visited</span>
                    </div>
                </div>
                <div class="questions-grid" id="questionsGrid"></div>
                <div class="footer-credits" style="margin-top: 30px; padding: 10px 0 0 0; border-top: 1px solid #e5e7eb;">
                    <p>Developed by <a href="https://www.instagram.com/its_anqoudi/" target="_blank">its_anqoudi</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen" class="hidden">
        <div class="results-screen">
            <div class="results-header">
                <h1 class="results-title">Quiz Results</h1>
                <div class="score-display" id="scoreDisplay">0/77</div>
                <div class="score-details" id="scoreDetails">0%</div>
                <div class="score-details" id="studentNameDisplay"></div>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let answers = [];
        let visited = [];
        let timeLeft = 5400; // 90 minutes in seconds
        let timerInterval = null;
        let studentName = '';

        // Load questions on page load
        async function loadQuestions() {
            try {
                const response = await fetch('/api/questions');
                questions = await response.json();
                // Initialize arrays based on question count
                answers = new Array(questions.length).fill(null);
                visited = new Array(questions.length).fill(false);
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        // Initialize quiz
        function initQuiz() {
            loadQuestions();
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                studentName = document.getElementById('studentName').value.trim();
                if (studentName) {
                    document.getElementById('userInitial').textContent = studentName.charAt(0).toUpperCase();
                    document.getElementById('loginWrapper').classList.add('hidden');
                    document.getElementById('quizScreen').classList.remove('hidden');
                    startTimer();
                    displayQuestion(0);
                    createQuestionGrid();
                }
            });
        }

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    finishQuiz();
                }
            }, 1000);
        }

        // Display question
        function displayQuestion(index) {
            if (index < 0 || index >= questions.length) return;
            
            currentQuestionIndex = index;
            visited[index] = true;
            const question = questions[index];
            
            document.getElementById('questionNumber').textContent = `Question ${question.id}.`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, optIndex) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = `option ${answers[index] === optIndex ? 'selected' : ''}`;
                optionDiv.onclick = () => selectOption(optIndex);
                
                const radio = document.createElement('div');
                radio.className = `radio-button ${answers[index] === optIndex ? 'selected' : ''}`;
                
                const text = document.createElement('div');
                text.className = 'option-text';
                text.textContent = option;
                
                optionDiv.appendChild(radio);
                optionDiv.appendChild(text);
                optionsContainer.appendChild(optionDiv);
            });
            
            updateQuestionGrid();
        }

        // Select option
        function selectOption(optionIndex) {
            answers[currentQuestionIndex] = optionIndex;
            displayQuestion(currentQuestionIndex);
        }

        // Clear response
        function clearResponse() {
            answers[currentQuestionIndex] = null;
            displayQuestion(currentQuestionIndex);
        }

        // Save answer
        function saveAnswer() {
            if (answers[currentQuestionIndex] !== null) {
                updateQuestionGrid();
                if (currentQuestionIndex < questions.length - 1) {
                    displayQuestion(currentQuestionIndex + 1);
                }
            }
        }

        // Create question grid
        function createQuestionGrid() {
            const grid = document.getElementById('questionsGrid');
            grid.innerHTML = '';
            
            questions.forEach((q, index) => {
                const btn = document.createElement('button');
                btn.className = 'question-btn';
                btn.textContent = `Q${q.id}`;
                btn.onclick = () => displayQuestion(index);
                grid.appendChild(btn);
            });
            
            updateQuestionGrid();
        }

        // Update question grid
        function updateQuestionGrid() {
            const buttons = document.querySelectorAll('.question-btn');
            buttons.forEach((btn, index) => {
                btn.classList.remove('answered', 'not-answered', 'current');
                
                if (index === currentQuestionIndex) {
                    btn.classList.add('current');
                } else if (answers[index] !== null) {
                    btn.classList.add('answered');
                } else if (visited[index]) {
                    btn.classList.add('not-answered');
                }
            });
        }

        // Finish quiz
        async function finishQuiz() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        answers: answers,
                        studentName: studentName
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    console.error('Server error:', response.status, errorData);
                    alert(`Error submitting quiz: ${errorData.error || 'Server returned an error'}. Please try again.`);
                    return;
                }
                
                const results = await response.json();
                
                if (!results || !results.results) {
                    console.error('Invalid response format:', results);
                    alert('Error submitting quiz: Invalid response from server. Please try again.');
                    return;
                }
                
                displayResults(results);
            } catch (error) {
                console.error('Error submitting quiz:', error);
                alert('Error submitting quiz. Please check your connection and try again.');
            }
        }

        // Display results
        function displayResults(data) {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            document.getElementById('scoreDisplay').textContent = `${data.score}/${data.total}`;
            document.getElementById('scoreDetails').textContent = `${data.percentage}%`;
            document.getElementById('studentNameDisplay').textContent = `Student: ${data.studentName}`;
            
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            data.results.forEach((result, index) => {
                const item = document.createElement('div');
                let className = 'result-item ';
                
                if (result.userAnswer === "Not answered") {
                    className += 'not-answered';
                } else if (result.isCorrect) {
                    className += 'correct';
                } else {
                    className += 'incorrect';
                }
                
                item.className = className;
                
                item.innerHTML = `
                    <div class="result-question">Question ${result.questionId}: ${result.question}</div>
                    ${result.userAnswer !== "Not answered" ? `
                        <div class="result-answer">
                            <span class="result-label">Your Answer: </span>
                            <span class="${result.isCorrect ? 'result-correct' : 'result-incorrect'}">${result.userAnswer}</span>
                        </div>
                    ` : `
                        <div class="result-answer">
                            <span class="result-label">Your Answer: </span>
                            <span class="result-incorrect">Not answered</span>
                        </div>
                    `}
                    <div class="result-answer">
                        <span class="result-label">Correct Answer: </span>
                        <span class="result-correct">${result.correctAnswer}</span>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        // Initialize on page load
        initQuiz();
    </script>
</body>
